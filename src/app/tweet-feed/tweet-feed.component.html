  <div class="feed-header">
    <h2 class="title">Tweets</h2>
    <div class="button-container">
      <div class="button" (click)="toggle()">Criar Tweet</div>
    </div>
  </div>
  <div [@openClose]="isOpen ? 'open' : 'closed'" class="compose-tweet" [ngClass]="hide ? 'display-none': null">
    <form id="compose-tweet" name="compose-tweet">
      <label for="new-tweet" class="not-visable">O que está acontecendo?</label>
      <textarea type="text" id="new-tweet" name="new-tweet" ng-required
        ng-minlength="4" ng-maxlength="130" size="10"
        ng-attr-placeholder="O que está acontecendo? ..."
        placeholder="O que está acontecendo?..." rows="3" cols="74"
        #newTweetText
        maxlength="130"
        [formControl]="textoControl"
      ></textarea>
      <p [ngClass]="{ 'limite-atingido': caracteresRestantes == 0 }">
        Caracteres restantes: {{ caracteresRestantes }}
      </p>
    <div class="button-container">
      <label for="submit-tweet" class="not-visable">Publicar</label>
      <button id="submit-tweet" type="button" form="compose-tweet" value="Submit Tweet" class="button" (click)="add(newTweetText.value); newTweetText.value=''">Publicar</button>
    </div>
    </form>
  </div>
  <div class="feed">
    <app-tweet class="full-tweet" *ngFor="let tweet of tweets; let i = index" [index]="i" [tweet]="tweet"></app-tweet>
  </div>
