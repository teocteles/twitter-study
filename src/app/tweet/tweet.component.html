  <aside class="tweet-sidebar">
    <div class="thumbnail-container">
      <img src="https://picsum.photos/47/47/?random&time={{ now }}" height="47" width="47" alt="picture of fred" class="thumbnail" />
    </div>
  </aside>
  <article class="tweet">
    <div class="profile-description">
      <h3 class="profile-full-name">{{ tweet.user.name }}</h3>
      <span class="profile-handle"><a class="profile-link" routerLink="/user/{{user.id}}">{{ tweet.user.handle }}</a></span>
      <span class="time-since-tweet">{{ tweet.created | amTimeAgo:true }} ago</span>
    </div>
    <p class="tweet-text">
      {{ tweet.tweetText }}
    </p>
    <div class="tweet-controls">
      <nav class="icon-menu">
        <ul>
          <li><a href="/"><i class="fas fa-reply"></i></a></li>
          <li><a href="/"><i class="fas fa-retweet"></i></a></li>
          <li><a href="/"><i class="fas fa-star"></i></a></li>
          <li><a href="/"><i class="fas fa-ellipsis-h"></i></a></li>
          <li><a (click)="delete(index)"><i class="fas fa-trash"></i></a></li>
        </ul>
      </nav>
      <div class="tweet-replies">
        <a href="/">2 more replies</a>
      </div>
    </div>
  </article>
